{% extends "base/layout.html" %}
{% load static %}

{% block content %}

<div class="row mx-0 text-white">
    <div class="col-md-2">
        {% include "leftsidebar.html" %}
    </div>
    <div class="col-md-7 px-4">
        <div class="container-fluid my-3">
            <div class="question card">
                <div class="card-header">
                    <h5 class="text-dark">Ask A Question</h5>
                </div>
                <div class="card-body p-0 form-group bg-light">
                    <form class="p-2" action="{% url 'home' %}" method="POST" id="js-new-question">
                        <div>
                            <input class="form-control js-add-query-title" type="text" name="title" maxlength="140"
                                required id="id_title" placeholder="Question Title" />
                        </div>
                        <div class="form-group">
                            <textarea class="form-control mt-2 js-add-query-question" name="question" required
                                placeholder="Question" rows="5" id="id_question"></textarea>
                        </div>
                        <button class="btn btn-sm btn-info float-right" type="submit">Post Question</button>
                        <span class="glyphicon glyphicon-plus"></span>
                    </form>
                </div>
            </div>
            <div class="d-flex my-4">
                <h2 class="mb-0">Unanswered Questions</h2>
                <small class="text-muted ml-auto d-flex align-self-end">Answer questions to earn coins and runk up</small>
            </div>
            <div class="bg-light text-dark rounded js_update_questions">
                {% include 'includes/all_questions_partial.html' %}
            </div>
        </div>
    </div>
    <div class="col-md-3">
        {% include "rightsidebar.html" %}
    </div>
</div>

{% endblock content %}
