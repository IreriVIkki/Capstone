{% extends "base/layout.html" %}
{% load static %}

{% block content %}

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <button type="submit"></button>
</form>

{% endblock content %}


<div class="form-group">
    <th><label for="id_user_name">User name:</label></th>
    <td><input type="text" name="user_name" maxlength="50" required id="id_user_name" /></td>
</div>
<div class="form-group">
    <th><label for="id_d_pic">D pic:</label></th>
    <td><input type="file" name="d_pic" id="id_d_pic" /></td>
</div>
<div class="form-group">
    <th><label for="id_website">Website:</label></th>
    <td><input type="url" name="website" maxlength="200" required id="id_website" /></td>
</div>
<div class="form-group">
    <th><label for="id_bio">Bio:</label></th>
    <td><textarea name="bio" cols="40" rows="10" required id="id_bio">
</textarea></td>
</div>
<button type="submit"></button>
