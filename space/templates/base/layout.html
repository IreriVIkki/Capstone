{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">

    {% block styles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% endblock styles %}

    <title>MoriSpace</title>
</head>

<body>
    <section>
        <!-- Actual navigation bar which is hella functional -->
        <div>
            <nav class="nav">
                <div class="container-fluid d-flex justify-content-between text-white-50 bg-transparent px-2">
                    <div class="d-flex align-items-center">
                        <span class="">
                            <img class="icon-24" src="{% static 'img/meubars.png' %}" alt="">
                        </span>
                        <a class="nav-link " href="{% url 'home' %}">
                            <h3 class="mb-0 txt-lightgrey title">MoriSpace</h3>
                        </a>
                    </div>
                    <div id="menu-toogle" class="d-flex align-items-center w-25 pl-4">
                        <div class="pl-4 h-100 d-flex align-items-center">
                            <form class="d-flex justify-items-center" action="" enctype="multipart/form-data">
                                {% csrf_token %}
                                <a class="mb-0 d-flex align-items-center" id="search-button">
                                    <!-- <img class="icon-16" src="{% static 'img/search.png' %}" alt=""> -->
                                    <input class="form-control bg-transparent border-secondary badge-pill px-5 py-1"
                                        type="text" placeholder="Search" name="post">
                                </a>
                                <button class="btn btn-sm d-none" type="submit"></button>
                            </form>
                        </div>
                    </div>
                    <div id="login-submit" class="d-flex align-items-center w-25">
                        {% if user.is_authenticated %}
                        <div class="f-12 font-weight-bold mx-2 px-1  ml-auto text-white-50 d-flex align-items-center"></a>
                            <a class="nav-link text-white-50" href="/userdetails/{{ user.id }}/{{ user.username }}">
                                <span class="">{{user.profile.user_name}}</span>
                            </a>
                            <a href="/userdetails/{{ user.id }}/{{ user.username }}" class="dp-sm d-flex justify-content-center rounded-circle mx-1">
                                <img class="h-100" src="{{ user.profile.d_pic.url }}" alt="">
                            </a>
                        </div>
                        <a class="f-12 font-weight-bold mx-2 px-1 nav-link text-white-50" href="{% url 'logout'%}">logout</a>

                        {% else %}
                        <a href="{% url 'login' %}" class="f-12 font-weight-bold mr-3 ml-auto nav-link text-white-50">REGISTER
                            /
                            LOGIN</a>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </div>
    </section>
    {% block content %}

    {% endblock content %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="{% static 'js/csrf_token.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    {% block scripts %}
    <script src="{% static 'js/scripts.js' %}"></script>
    {% endblock %}
</body>

</html>
